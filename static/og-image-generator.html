<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Generator - Pewter Valley Estates</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      font-family: 'Nunito Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Background pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(251, 191, 36, 0.15) 0%, transparent 50%);
      opacity: 0.6;
    }
    
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 4rem;
      max-width: 1000px;
    }
    
    .logo-area {
      margin-bottom: 2rem;
    }
    
    .logo-text {
      font-size: 3.5rem;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }
    
    .tagline {
      font-size: 1.75rem;
      font-weight: 400;
      color: #fbbf24;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 1.5rem;
    }
    
    .description {
      font-size: 1.5rem;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.95);
      line-height: 1.6;
      margin-bottom: 2rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .cta-text {
      font-size: 1.25rem;
      font-weight: 600;
      color: #ffffff;
      background: rgba(251, 191, 36, 0.2);
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      display: inline-block;
      border: 2px solid rgba(251, 191, 36, 0.5);
      backdrop-filter: blur(10px);
    }
    
    .location {
      position: absolute;
      bottom: 2rem;
      right: 3rem;
      font-size: 1.125rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    .decorative-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      border: 2px solid rgba(251, 191, 36, 0.2);
    }
    
    .circle-1 {
      width: 200px;
      height: 200px;
      top: -50px;
      right: -50px;
    }
    
    .circle-2 {
      width: 150px;
      height: 150px;
      bottom: -30px;
      left: -30px;
    }
  </style>
</head>
<body>
  <div class="decorative-elements">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
  </div>
  
  <div class="container">
    <div class="logo-area">
      <h1 class="logo-text">Pewter Valley Estates</h1>
      <p class="tagline">Las Vegas New Home Community</p>
    </div>
    
    <p class="description">
      Discover your dream home at Pewter Valley Estates in Las Vegas, Nevada.<br>
      Modern new construction homes with resort-style amenities.
    </p>
    
    <div class="cta-text">
      Call Dr. Jan Duffy â€¢ 702 500-1955
    </div>
  </div>
  
  <div class="location">
    Las Vegas, NV
  </div>
</body>
</html>
